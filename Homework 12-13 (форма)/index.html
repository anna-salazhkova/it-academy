<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="https://fe.it-academy.by/TestForm.php"
      method="post"
      class="form"
    >
      <h1 class="form__header">Регистрация на&nbsp;онлайн-курс</h1>
      <fieldset class="form__fieldset">
        <legend class="form__legend">Личные данные</legend>

        <label for="fullname" class="required__label name">ФИО</label>
        <input
          type="text"
          class="form__input"
          name="full_name"
          id="fullname"
          placeholder="Иванов Иван Иванович"
          required
        />
        <div class="form__row">
          <div class="form__group">
            <label for="Email" class="required__label mail">Email</label>
            <input
              type="email"
              class="form__input"
              name="Email"
              id="Email"
              placeholder="example@mail.com"
              required
            />
          </div>
          <div class="form__group">
            <label for="password" class="required__label parole">Пароль</label>
            <input
              type="password"
              class="form__input"
              name="password"
              id="password"
              placeholder="Не менее 8 символов"
              minlength="8"
              required
            />
          </div>
        </div>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend class="form__legend">Выбор курса</legend>
        <label for="course" class="required__label course">Курс</label>
        <select name="course" id="course" class="form__select" required>
          <option value="Выберите курс" disabled selected>Выберите курс</option>
          <option value="Веб-разработка">Веб-разработка</option>
          <option value="	Data Science">Data Science</option>
          <option value="Графический дизайн">Графический дизайн</option>
        </select>
        <label for="date" class="required__label date">Дата начала </label>
        <input
          type="date"
          class="form__input form__input--valid"
          id="date"
          name="date"
          required
          min="2024-01-01"
        />
        <label for="time" class="required__label hidden__label"
          >Предпочитаемое время занятий (между 13:00 и 20:00)
        </label>
        <input
          type="time"
          min="13:00"
          max="20:00"
          class="form__input hidden"
          name="time"
          id="time"
          required
        />
      </fieldset>
      <fieldset class="form__fieldset">
        <legend class="form__legend">Дополнительно</legend>
<div class="form__wrapper">
  <label class="required__label">Опыт в IT</label>
  <div class="radio-group">
    <label class="radio-option">
      <span class="radio-text">Нет опыта</span>
      <input type="radio" name="IT_experience" value="Нет опыта" >
    </label>
    
    <label class="radio-option">
      <span  class="radio-text">Начинающий</span>
      <input type="radio" name="IT_experience" value="Начинающий" >
    </label>
    
    <label class="radio-option">
      <span  class="radio-text">Опытный</span>
      <input type="radio" name="IT_experience" value="Опытный"  checked>
    </label>
  </div>
  </div>
</div>
<div class="form__group--bottom">
  <label for="personal_data_consent" class="consent-label">
    <span class="consent-text">Я согласен на обработку персональных данных</span>
    <span class="required-star">*</span>
    <input type="checkbox" id="personal_data_consent" required>
  </label>
</div>
      </fieldset>
      <button type="submit" class="form__btn  btn-reset">Отправить заявку</button>
    </form>
  </body>
</html>
